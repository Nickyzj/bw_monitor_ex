{% extends "base.html" %}
{% block body %}
    <script>
        setTimeout(function () {
            location.reload();
        }, 60000);
    </script>
    <h2>Last Refresh: <span id="last_update"> {{ last_update }}</span></h2>
    <div class="table-responsive">
        <table class="table table-striped table-sm">
            <thead>
            <tr>
                <th>LOG_ID</th>
                <th>CHAIN_ID</th>
                <th>VARIANTE</th>
                <th>ACTUAL_STATE</th>
                <th>FAILED_TIMES</th>
            </tr>
            </thead>
            <tbody>
            {% for item in data %}
                <tr>
                    <td><a class="nav-link"
                           href="/monitor/{{ item['LOG_ID'] }}/{{ item['VARIANTE'] }}">{{ item['LOG_ID'] }}</a></td>
                    <td>{{ item['CHAIN_ID'] }}</td>
                    <td>{{ item['VARIANTE'] }}</td>
                    <td>{{ item['ACTUAL_STATE'] }}</td>
                    <td>{{ item['FAILED_TIMES'] }}</td>
                </tr>
            {% endfor %}
            </tbody>
        </table>
    </div>
{% endblock %}
